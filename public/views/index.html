<!DOCTYPE html>
<html>
<head>
	<base href="/" />
	<title>Quick Poll</title>

	<!-- Import AngularJS and ngRoute -->
	<script src="/resources/angular.min.js"></script>
	<script src="/resources/angular-route.min.js"></script>
	<!-- Import D3.js -->
	<script src="/resources/d3.min.js"></script>
	<!-- Import heading font -->
	<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
	<!-- Import body font -->
	<link href='https://fonts.googleapis.com/css?family=Cambay:400,700' rel='stylesheet' type='text/css'>
	<!-- Import font-awesome -->
	<link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
	<!-- Import custom JS -->
	<script type="text/javascript" src="/js/controllers/mainController.js"></script>
	<script type="text/javascript" src="/js/controllers/signupController.js"></script>
	<script type="text/javascript" src="/js/controllers/loginController.js"></script>
	<script type="text/javascript" src="/js/controllers/createPollController.js"></script>
	<script type="text/javascript" src="/js/controllers/myPollsController.js"></script>
	<script type="text/javascript" src="/js/controllers/myPollController.js"></script>
	<script type="text/javascript" src="/js/controllers/voteController.js"></script>
	<script type="text/javascript" src="/js/appRoutes.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>

	<!-- Import Bootstrap -->
	<link rel="stylesheet" href="/resources/bootstrap.min.css">
	<!-- Import custom CSS -->
	<link rel="stylesheet" type="text/css" href="/css/styles.css">	

</head>
<body ng-app="pollApp" ng-controller="MainCtrl">
	<div id="banner" class="container">
		<p ng-show="authenticated" id="active-user">
			Hi there, <strong>{{ active_user }}</strong>. <a href="" ng-click="logout()">(log out)</a>
		</p>
		<a href="/" target="_self"><h1>Quick-Poll</h1></a>
		<p>The simple way to gather opinions.</p>
	</div>
	
	<!-- Dynamic Angular template -->
	<div ng-view></div>
</body>
</html>
