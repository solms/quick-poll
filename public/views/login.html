<div id="signup-form" ng-hide="logged_in">
	<h3>Please enter your details below</h3>

	<div ng-show="problem" id="problem">
		<p>Error: {{ problem }}</p>
	</div>

	Username: 
	<input type="text" ng-model="username" />
	<br><br>
	Password: 
	<input type="password" ng-model="password" />
	<br><br>
	<button class="btn btn-default" ng-click="login()">Log In</button>
	<br><br>
	<a href="/signup"><em>New here? Sign up - it only takes a second!</em></a>
</div>
